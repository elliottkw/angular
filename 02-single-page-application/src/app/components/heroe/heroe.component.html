<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" [alt]="heroe.nombre">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" [alt]="heroe.nombre">
        </div>
    </div>
</div>
